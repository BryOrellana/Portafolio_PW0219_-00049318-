<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <title>Formulario</title>

</head>

<body>
    <form action="formulario.html" method="GET"> 
        <h1>Fake E-mail sign up</h1>

        <fieldset>
            <legend>
                Personal Information
            </legend>

            Names: <input type="text" placeholder="Bryan" required>&nbsp;<input type="text" placeholder="Alexis"
                required>
            <br> <br>

            Lastnames: <input type="text" placeholder="Orellana" required> &nbsp;<input type="text"
                placeholder="Cabrera" required>
            <br> <br>

            Birthday: <input type="date" required>
            <br> <br>

            Gender: <input type="radio" name="r" value="Female" required>F
            <input type="radio" name="r" value="Male" required>M
            <input type="radio" name="r" value="Other" required> Other: <input type="text" name="r">

        </fieldset>
        <br>
        <fieldset>
            <legend>
                Sign Up Information
            </legend>

            E-mail: <input type="text" placeholder="Skeler@gmail.com" pattern=".+\@gmail.com" title="Insert a correct email" required>
            <br> <br>
            Password: <input type="password" placeholder="Password" required>
            <br> <br>
            Verify Password: <input type="password" placeholder="Password" required>

        </fieldset>
        <br> <br>
        <input type="submit" name="submitB" value="Submit">
        <input type="reset" name="resetB" value="Reset">

    </form>
</body>

</html>
